<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visual Admin Dashboard - Detected Attacks</title>
    <meta name="description" content="" />
    <meta name="author" content="templatemo" />
    <!-- 
    Visual Admin Template
    https://templatemo.com/tm-455-visual-admin
    -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700"
      rel="stylesheet"
      type="text/css"
    />

    {% set static_url = url_for('static', filename='') %}

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Visual Admin</h1>
        </header>

        <!-- Search box -->
        <div class="mobile-menu-icon">
          <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li>
              <a href="/"><i class="fa fa-home fa-fw"></i>Dashboard</a>
            </li>
            <li>
              <a href="/history" class="active"><i class="fa fa-bar-chart fa-fw"></i>History</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <h1>Detected Attacks</h1>
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td>
                      <a href="" class="white-text templatemo-sort-by"># <span class="caret"></span></a>
                    </td>
                    <td>
                      <a href="" class="white-text templatemo-sort-by">First Name <span class="caret"></span></a>
                    </td>
                    <td>
                      <a href="" class="white-text templatemo-sort-by">Last Name <span class="caret"></span></a>
                    </td>
                    <td>
                      <a href="" class="white-text templatemo-sort-by">User Name <span class="caret"></span></a>
                    </td>
                    <td>
                      <a href="" class="white-text templatemo-sort-by">Email <span class="caret"></span></a>
                    </td>
                    <td>Edit</td>
                    <td>Action</td>
                    <td>Delete</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1.</td>
                    <td>John</td>
                    <td>Smith</td>
                    <td>@jS</td>
                    <td>js@company.com</td>
                    <td><a href="" class="templatemo-edit-btn">Edit</a></td>
                    <td><a href="" class="templatemo-link">Action</a></td>
                    <td><a href="" class="templatemo-link">Delete</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name | Design: Template Mo</p>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>
  </body>
</html>
