<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Lugx - Dashboard</title>
    {% set static_url = url_for('static', filename='') %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/images/icon.png') }}" />

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-lugx-gaming.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.css') }}" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <style>
      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }
      .action-btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .action-btn.danger {
        background: linear-gradient(135deg, #f53e3e, #f53e8a);
      }
    </style>
  </head>

  <body class="bg">
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
                <img src="{{ static_url }}assets/images/logo.png" alt="" style="width: 158px" />
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="/logout">Log Out</a></li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="for-Login-Register for-heading header-text caption">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 align-self-center">
            <h3>Dashboard</h3>
            <div class="action-buttons">
              <button class="action-btn" onclick="triggerEvent('root_shell_trigger')">Trigger Root Shell</button>
              <button class="action-btn" onclick="triggerEvent('file_creation_trigger')">Trigger File Creation</button>
              <button class="action-btn" onclick="triggerEvent('shell_trigger')">Trigger Unauthorized Shell</button>
              <button class="action-btn" onclick="triggerEvent('access_file_trigger')">Trigger File Access</button>
              <button class="action-btn" onclick="triggerEvent('su_attempt_trigger')">Trigger SU Attempt</button>
            </div>
            
            <div class="footer-login-register-special">
              <div class="container ">
                <div class="col-lg-12">
                  <p>
                    Copyright Â© 2048 LUGX Gaming Company. All rights reserved. &nbsp;&nbsp;
                    <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- Additional JS Files -->
    <script src="{{ url_for('static', filename='assets/js/isotope.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/counter.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
    
    <script>
      function triggerEvent(route) {
        // Show alert
        alert("Payload has been sent");
        
        // Redirect to the route
        window.location.href = '/' + route;
      }
    </script>
  </body>
</html>
